<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Flashcard PWA</title>
    <meta name="title" content="Flashcard PWA" />
    <meta name="description" content="Ứng dụng web tiến bộ để tạo và học tập với thẻ flashcard tương tác. Học hiệu quả với chế độ quiz và hỗ trợ offline." />
    <meta name="keywords" content="flashcards, learning, education, quiz, study, PWA, progressive web app" />
    <meta name="author" content="Flashcards App" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="background-color" content="#ffffff" />
    <meta name="display" content="standalone" />
    <meta name="orientation" content="portrait-primary" />
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Flashcards" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- Microsoft Meta Tags -->
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
    <link rel="shortcut icon" href="/icons/icon-32x32.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  </head>
  <body>
    <div id="root"></div>
    
    <!-- NoScript fallback -->
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif; background: #f9fafb; min-height: 100vh; display: flex; flex-direction: column; justify-content: center;">
        <h1 style="color: #374151; margin-bottom: 20px;">Thẻ Học Tập</h1>
        <p style="color: #6b7280; margin-bottom: 10px;">Ứng dụng này cần JavaScript để hoạt động.</p>
        <p style="color: #6b7280;">Vui lòng bật JavaScript trong trình duyệt và tải lại trang.</p>
      </div>
    </noscript>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
